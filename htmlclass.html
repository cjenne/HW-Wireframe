<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <!--meta charset (character_set Specifies the character encoding for the HTML document-->
        <title>Title Tag (this will show in tab)  </title>
        <!--shows in tab-->
    </head>
    <body>
        <h1>Title of my Choice</h1>
        <h2>Header 2</h2>
        <h3>Header 3</h3>

        <img src="https://avatar.amuniversal.com/feature_avatars/recommendation_images/features/ch/large_rec-201701251556.jpg" alt="Name if image doesn't load"/>
        <a href="http://web link" target="blank">hyperlinked words</a>
        <a href="#" target="blank">hyperlinked words</a>
        <!--target=blank opend in new tab # goes to nowhere-->
        <b>bold</b> <strong>Also bold</strong>
    </body>
</html>
